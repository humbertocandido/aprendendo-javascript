<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Primeiro Documento HTML 5</title>
    <!-- Essa é uma tag de comentário em html-->
    <!-- Essa é uma tag de folhas de estilo css interno no html-->
    <style>
        /* Esse é um comentário em css*/
        /*resetando margin e padding padrão dos elementos*/
        *{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    
    <!--Essa é uma tag para a utilização de JavaScript na página html-->
    <script>
        //Esse é um comentário de uma linha em JavaScript
        /*Esse é um comentário de múltiplas linhas em JavaScript
        ---------------------------------------------------------
        vamos começar com o famoso "Olá mundo"
        */
        window.alert('Olá Mundo!')
    </script>
</body>
</html>
