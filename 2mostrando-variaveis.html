s<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // Criando uma variável e armazenando uma entrada de usuário via JavaScript
        var nome = window.prompt('Digite o seu nome: ')
        //mostrando um alert com o valor da variável utilizando concatenação com aspas simples 
        window.alert('Bem vindo ' + nome)
        //mostrando um alert com o valor da variável utilizando concatenação com aspas duplas
        window.alert("Bem vindo " + nome)
        //mostrando um alert com o valor da variável utilizando template string com crase  
        window.alert(`Bem vindo ${nome}`)
    </script>
</body>
</html>
