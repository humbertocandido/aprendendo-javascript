<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var inteiro = 5 // Esse é um dado do tipo Number
        var fracionado = 2.5 // Esse é um dado do tipo Number
        var texto = 'Esse é um texto qualquer' // Esse é um dado do tipo String 
        // Dados do tipo String pode ser representados entre aspas simples, duplas ou entre crase
        var verdadeiro = true // Esse é um dado do tipo boolean que pode ser 'true' ou 'false'
        var listas = [1,2,3,4,5] // Esse é um dado do tipo array, em JavaScript um array é um objeto
        var objeto = [nome = 'humberto' , idade = 16] // Esse é um dado do tipo objeto com dois atributos 'nome' e 'idade'
        var vazio = null // Esse é um dado do tipo objeto, porém é um objeto vazio, ou seja, nenhum valor contido nele
        var data = function dataAtual() { return '14/07/2019'} //Esse é um dado do tipo função  
        console.log(typeof inteiro)    //Number
        console.log(typeof fracionado)   //Number
        console.log(typeof verdadeiro)   //Boolean
        console.log(typeof listas)   //Object
        console.log(typeof objeto)   //Object
        console.log(typeof vazio)   //Object
        console.log(typeof data)   //function
    </script>
</body>
</html>
